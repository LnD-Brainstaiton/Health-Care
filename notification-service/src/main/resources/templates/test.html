<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .email-container { padding: 20px; background-color: #f7f7f7; }
    .email-header { font-size: 24px; color: #333; }
    .email-body { margin-top: 20px; }
    .footer { margin-top: 40px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
<div class="email-container">
  <div class="email-header">{{title}}</div>
  <div class="email-body">
    <p>Hello {{name}},</p>
    <p>This is a test email sent from a Spring Boot application using a dynamic HTML template.</p>
  </div>
  <div class="footer">
    <p>Thank you!</p>
    <p><small>If you have any questions, contact us at support@example.com</small></p>
  </div>
</div>
</body>
</html>
